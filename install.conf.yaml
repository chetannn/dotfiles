- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.config/alacritty/themes: alacritty/themes
    ~/.config/wezterm/wezterm.lua:
      create: true
      path: wezterm/wezterm.lua

- create:
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
